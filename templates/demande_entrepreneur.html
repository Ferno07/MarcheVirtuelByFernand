<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande pour devenir entrepreneur</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {

        background-image: url("../static/uploads/image3Famille.jpg");
        background-size: cover;       
        background-repeat: no-repeat;  
        }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
   
  </style>
</head>
  <body class="p-3 m-0"  data-page="login" >
      <div class="container">
        <h2 class="text-center mb-4">      Remplissez ce formulaire pour envoyer votre demande de passage en mode entrepreneur.
          Un administrateur examinera votre demande et vous contactera pour la suite. </h2>
    <form action="{{ url_for('demander_entrepreneuriat') }}" method="post">
      
      <div class="mb-3">
        <label for="motivation"    class="form-label"  >Motivation :</label>
        <textarea id="motivation"   class="form-control"              name="motivation" rows="5" required placeholder="Expliquez pourquoi vous souhaitez devenir entrepreneur"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="experience"  class="form-label"       >Expérience : </label>
        <textarea id="experience"  class="form-control"              name="experience" rows="3" placeholder="Décrivez brièvement votre expérience"></textarea>
      </div>
      <div  class="d-grid mb-3"   >
        <button type="submit"  >Envoyer ma demande</button>
      </div>
    </form>

      </div>

  
  
</body>
</html>
