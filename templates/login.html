<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='marche.js') }}" defer></script>
    <style>
      body {
        background-image: url("../static/uploads/image2Famille.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 4px solid blue;
      }
      h2 {
        color: #333;
      }
    
    </style>
  </head>
  <body class="p-3 m-0" data-page="login">
    <div class="container">
      <h2 class="text-center mb-4">Connexion</h2>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Votre nom</label>
          <input type="text" id="nameInput" name="name" class="form-control" placeholder="Entrez votre nom" required>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Votre mot de passe</label>
          <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Votre mot de passe" required>
        </div>
        <div class="d-grid">
          <button type="submit" id="connexion" class="btn btn-primary">Se connecter</button>
        </div>
      </form>
    </div>

   
  </body>
</html>
