<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='marche.js') }}" defer></script>
    <style>
      body {
        background-image: url(../static/uploads/image5Famille.jpg);
        font-family: 'Arial', sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 4px solid blue;
      }
      h2 {
        color: #333;
      }
   
    </style>
  </head>
  <body  data-page="new_user"   >
    <div class="container">
      <h2 class="text-center mb-4">Cr√©er mon compte</h2>
      <form action="/new_user" method="POST">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Votre nom</label>
          <input type="text" id="nameInput" name="name" class="form-control" placeholder="Entrez votre nom">
        </div>
        <div class="mb-3">
          <label for="mailInput" class="form-label">Email</label>
          <input type="email" id="mailInput" name="mail" class="form-control" placeholder="Entrez votre email">
        </div>
        <div class="mb-3">
          <label for="password1Input" class="form-label">Votre mot de passe</label>
          <input type="text" id="password1Input" name="password1" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="mb-3">
          <label for="password2Input" class="form-label">Confirmer votre mot de passe</label>
          <input type="text" id="password2Input" name="password2" class="form-control" placeholder="Confirmez le mot de passe">
        </div>
        <div class="d-grid">
          <button type="submit" disabled id="soumission"    class="btn btn-primary"> Soumettre </button>
        </div>
      </form>
    </div>
  </body>
</html>
